<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>个人中心</title>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="#">RowSpot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-tag="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</header>

<!-- 主要内容部分 -->
<main role="main">

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="app">
                <input type="file" id="fileInput2" name="file"><br/>
                <button type="button" class="btn btn-sm" @click="uploadBtn">上传</button>
            </div>
        </div>
    </div>


</main>


<footer>

</footer>

<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {

        },
        methods: {
            uploadBtn() {

                let formData = new FormData();

                formData.append("file", document.getElementById('fileInput2').files[0]);
                $.ajax({
                    url: '/api/file/upload',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        alert(data);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert(jqXHR);
                    }
                })
            }
        }
    })

</script>

</body>
</html>
