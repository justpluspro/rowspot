<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/static/materialdesignicons/css/materialdesignicons.min.css">
    <title>登录/注册</title>
</head>
<body>

<section class="section hero is-fullheight is-error-section">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-fifths">
                    <div class="card has-card-header-background">
                        <header class="card-header">
                            <p class="card-header-title">
                                <span class="icon"><i class="mdi mdi-lock default"></i></span>
                                <span>User Login</span>
                            </p>
                        </header>
                        <div class="card-content">
                            <form method="POST" onsubmit="return false;">
                                <div class="field">
                                    <label class="label">Email Address</label>
                                    <div class="control has-icons-left">
                                        <input type="text" placeholder="please enter Email"
                                               autocomplete="off" id="email" name="email"
                                               class="input" autofocus>
                                        <span class="mdi mdi-email is-left icon" aria-hidden="true"></span>
                                    </div>
                                    <p id="emailHelp" style="display: none;" class="help is-danger">
                                        This field is required
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control has-icons-left">
                                        <input type="password" placeholder="please enter Password"
                                               autocomplete="off" id="password" name="password"
                                               class="input">
                                        <span class="mdi mdi-lock icon is-left" aria-hidden="true"></span>
                                    </div>
                                    <p id="passwordHelp" style="display: none;" class="help is-danger">
                                        This field is required
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="b-checkbox checkbox is-thin">
                                        <input type="checkbox" checked disabled>
                                        <span class="check is-black"></span>
                                        <span class="control-label">remember me(30 days)</span>
                                    </label>
                                </div>
                                <hr>
                                <button type="submit" id="loginBtn" class="button is-black is-fullwidth">
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-foot has-text-centered">
<!--        <div class="logo">RowSpot copyright 2018~2021</div>-->
    </div>
</section>

<script src="/static/sweetalert2/sweetalert2.min.js"></script>
<script src="/static/axios.min.js"></script>
<script>
    const rootPath = '[[@{/}]]';

    document.getElementById('loginBtn').addEventListener('click', function() {
        let emailElement = document.getElementById('email');
        let passwordElement = document.getElementById('password');
        let password = passwordElement.value;
        let email = emailElement.value;

        if(email === null || email.length === 0 || email === ""){
            emailElement.classList.add("is-danger");
            document.getElementById('emailHelp').style.display = 'block';
            return;
        }

        if(password === null || password.length === 0 || password === ""){
            passwordElement.classList.add("is-danger");
            document.getElementById('passwordHelp').style.display = 'block';
            return;
        }

        let loginBtn = this;

        loginBtn.classList.add('is-loading');
        loginBtn.disabled = 'true';


        axios({
            method: 'POST',
            url: rootPath + 'api/token',
            header: {
                'Content-Type': 'application/json;charset=utf8',
            },
            data: {
                "email": email,
                "password": password
            }
        }).then((response) => {
            loginBtn.classList.remove('is-loading');
            loginBtn.disabled = '';
            Toast.fire({
                icon: 'success',
                title: '认证成功'
            }).then((result) => {
                if(result.dismiss === Swal.DismissReason.timer) {
                    loginBtn.classList.remove('is-loading');
                    loginBtn.disabled = '';
                    let redirect = getQueryVariable("redirect");
                    console.log("redirect:" + decodeURI(redirect));
                    if(redirect !== null && redirect !== '' && redirect.trim().length !== 0) {
                        window.location.href = decodeURI(redirect);
                    } else {
                        window.location.href = rootPath;
                    }
                }
            })
        }).catch((error) => {
            let data = error.response.data;
            let status = error.response.status;
            let msg = data.errors.msg;
            let code = data.errors.code;
            Toast.fire({
                'icon': 'error',
                'title': msg
            }).then((result) => {
                if(result.dismiss === Swal.DismissReason.timer) {
                    loginBtn.classList.remove('is-loading');
                    loginBtn.disabled = '';
                }
            })
        });

        const Toast = Swal.mixin({
            toast: true,
            position: 'top',
            showConfirmButton: false,
            timer: 1000,
            // timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });
    })

    function getQueryVariable(variable) {
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i = 0; i < vars.length;i++) {
            let pair = vars[i].split("=");
            if(pair[0] === variable){
                return pair[1];
            }
        }
        return "";
    }
</script>
</body>
</html>
