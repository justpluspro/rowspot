<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bulma/css/bulma.min.css">
    <title>Title</title>
</head>
<body>

<section class="section hero is-fullheight is-error-section">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-fifths">
                    <div class="card has-card-header-background">
                        <header class="card-header">
                            <p class="card-header-title">
                                <span class="icon"><i class="mdi mdi-lock-open default"></i></span>
                                <span>Password Recovery</span>
                            </p>
                            <a th:href="@{/}" class="button is-small router-link-active">Dashboard</a>
                        </header>
                        <div class="card-content">
                            <form method="POST">
                                <div class="field">
                                    <label class="label">E-mail Address</label>
                                    <div class="control">
                                        <input type="email" autocomplete="on" name="email" class="input" required autofocus>
                                    </div>
                                    <p class="help">E-mail used for registration</p>
                                </div>
                                <hr>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button type="submit" class="button is-black">
                                            Send Reset Link
                                        </button>
                                    </div>
                                    <div class="control">
                                        <a th:href="@{/login}" class="button is-black is-outlined">
                                            Back
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-foot has-text-centered">
        <div class="logo"></div>
    </div>
</section>

<!-- Icons below are for demo only. Feel free to use any icon pack. Docs: https://bulma.io/documentation/elements/icon/ -->
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</body>
</html>
